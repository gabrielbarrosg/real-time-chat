{% extends 'base.html' %}

{% block content %} 
<div class="container">
    {% if error %}
    <h3>{{error}}</h3>
    {% endif %}
    <h1>Real Time Chat Room</h1>
    <form method="post">
        <input type="text" placeholder="Username" name="name" value="{{name}}" required>
        <input type="text" placeholder="Room Code" name="code" value="{{code}}">
        
        <button id="join" type="submit" name="join">ENTRAR</button>
        <p>or</p>
        <button id="create" type="submit" name="create">CRIAR SALA</button>
    </form>
</div>

{% endblock %}
