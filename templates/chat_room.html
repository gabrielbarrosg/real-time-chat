{% extends 'base.html' %}
{% block content %}
<div class="message-box">
  <h2 class="room-name">{{room}}</h2>
  <a href="/" class="leave-room">Sair da sala</a>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input type="text" rows="3" placeholder="Digite algo" name="message" id="message">
    <button type="button" name="send" id="send-btn" onClick="sendMessage()">Enviar</button>


  </div>
</div>

<script type="text/javascript">
  var socketio = io();
  const messages = document.getElementById("messages")
  const createMessage = (name, msg) => {
    const content = `
    <div class="text">
      <span>
        <strong>${name}</strong>: ${msg}
      </span>  
    </div>  
    `;
    messages.innerHTML += content;
  };

  socketio.on("message", (data)=>{
    createMessage(data.name, data.message);
  })

  /*envia a mensaggem pro servidor, e o servidor envia para os outros usuÃ¡rios*/
  const sendMessage = () => {
    const message = document.getElementById("message");
    if (message.value == "") return;
    socketio.emit("message", { data: message.value });
    message.value = "";
  };
</script>
{% endblock %}
